<head>
  <title>To Do List</title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="description" content="" />
  <meta name="keywords" content="" />

  <meta name="viewport" content="width=device-width">
  
  <!-- 引入相关控件 -->
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,900,500' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/normalize.css" type="text/css" media="all" />
  <link href="https://npmcdn.com/basscss@8.0.1/css/basscss.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/application.css" type="text/css" media="all" />
  
  <!-- //*********************引入jqueryUI的控件 日期选择列表控件********************************** -->


<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css"> 
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<!-- datepicker是基于jqueryUI的控件，而使用jqueryUI肯定要先引入jquery.js -->


</head>

<!-- -------------------------------------------------------------------------------------- -->

<body class="flex flex-column">
	<!-- <header> 标签定义文档的页眉（介绍信息） -->
  <header role="banner" id="page_header" class="page-header pt4 pb2 sm-p2">
    <h1>To Do List</h1>
  </header>

  <div id="main" role="main" class="page-content clearfix">
    <div class="container sm-col-8 md-col-6 mx-auto p2">
      <div class="container__header">
        <form id="todo-form" class="todo-form">
          <div id="error" class="container--error"></div>
            <div class="flex">
            <input type="text" id="todo-add-new" class="todo-input p1 flex-auto" placeholder="此处输入事项..." />
            <button id="btn-submit" type="submit" class="btn btn--submit">Add to do</button>
			
            </div>
        </form>
	
		
		
      </div>
      <div class="container__body"  >
	
		
		<!-- 输入事项信息后，此处会新增加列表文字 -->
		<!-- <td><input type="checkbox" class="btn btn-danger"  onclick="checkAll(this)"/>全选</td> -->
		
		
        <ol id="todo-items"  class="todo-list list-reset">
			<input type="checkbox" id="chenckAll" class="btn btn-danger" value="全选" onclick="checkAll(this)"/>全选
			&ensp;&ensp;&ensp;&ensp;
		       <input type="button"  id="clear-todos"  value="删除" class="btn btn-danger" onclick="delAll()" />
		
		
		<!-- //**************************日期按钮********************************************** -->
			
			&ensp;&ensp;&ensp;&ensp;
			日期:&ensp;&ensp;
			<input class="ipt-datepicker" type="text" id="checkDate" placeholder="年-月-日" name="schduleDateStart">
			<br />
		</ol>
		
      </div>
	  
      <div class="container__footer">

      </div>
	  
    </div>
  </div>

  <footer role="contentinfo" id="page_footer" class="page-footer py3">
	  
    This my first To do list <a href="https://github.com/composure123/to-do-list.git">My githup</a>
	
  </footer>

  <script src="js/to-do.js"></script>
  
  <!-- //*************添加日期  jQuery日期选择插件Datepicker************************ -->
   
  <script type="text/javascript">
	$("#checkDate").datepicker({
	onSelect:function(dateText,inst){
	$("#schduleDateEnd").datepicker("option","minDate",dateText);
	}
	});
	$("#schduleDateEnd").datepicker({
	onSelect:function(dateText,inst){
	$("#checkDate").datepicker("option","maxDate",dateText);
	}
	});
  </script>
  
  <!-- //日期汉化控件 -->
  <script type="text/javascript">
	  jQuery(function($){
	  $.datepicker.regional['zh-CN'] = {
	  closeText: '关闭',
	  prevText: '<上月',
	  nextText: '下月>',
	  currentText: '今天',
	  monthNames: ['一月','二月','三月','四月','五月','六月',
	  '七月','八月','九月','十月','十一月','十二月'],
	  monthNamesShort: ['一','二','三','四','五','六',
	  '七','八','九','十','十一','十二'],
	  dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
	  dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
	  dayNamesMin: ['日','一','二','三','四','五','六'],
	  dateFormat: 'yy-mm-dd', firstDay: 1,
	  isRTL: false};
	  $.datepicker.setDefaults($.datepicker.regional['zh-CN']);
	  });
  </script>
  

</body>
